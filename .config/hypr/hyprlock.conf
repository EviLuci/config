$font_color = rgb(184, 192, 224)
$font_family = FiraCode Nerd Font
$wallpaper = $HOME/dotfiles/lockscreen/majestic-mountain-peak-tranquil-winter-landscape-generated-by-ai.jpg
$profile = $HOME/dotfiles/lockscreen/pic.jpg
$inner_color  = rgba(0, 0, 0, 0.5)
$border_color = rgba(255, 255, 255, 0.15)
$gradient = rgba(33ccffee) rgba(00ff99ee) 45deg

general {
    grace = 1
}

# Background
background {
    monitor =
    path = $wallpaper
    color = rgba(25, 20, 20, 1.0)

    # all these options are taken from hyprland, see https://wiki.hyprland.org/Configuring/Variables/#blur for explanations
    blur_passes = 2 # 0 disables blurring
    blur_size = 5
}

# Profile Picture
image {
    monitor =
    path = $profile
    size = 110
    rounding = 10
    border_size = 4
    border_color = $border_color

    position = 20, -20
    halign = left
    valign = top
    zindex = 1
}

# User Info
label {
    monitor =
    text = cmd[update:1000000] echo -e "$USER\nÛ∞Å• $(hostname)\n\n$(uname -r)\nPackages: $(pacman -Q | wc -l) pacman"
    shadow_boost = 0.5
    shadow_passes = 1
    color = rgb(184, 192, 224)
    font_size = 11
    font_family = $font_family

    position = 170, -35
    halign = left
    valign = top
}

# Greeting
label {
    monitor =
    text = cmd[update:1000000] fortune

    shadow_passes = 1
    shadow_boost = 0.5

    color = $font_color
    font_size = 11
    font_family = $font_family

    position = 20, -150
    halign = left
    valign = top
    zindex = 2
}

