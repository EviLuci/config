# Input Field
input-field {
    monitor =
    size = 200, 50

    outline_thickness = 1
    outer_color = $gradient
    inner_color = $inner_color
    font_color = $font_color
    check_color = rgba(00ff99ee) rgba(ff6633ee) 120deg
    fail_color = rgba(ff6633ee) rgba(ff0066ee) 40deg # if authentication failed, changes outer_color and fail message color
    capslock_color = rgb(0, 255, 0) # when capslock is active

    fade_on_empty = false
    placeholder_text = <span>Û∞¢è  $USER</span> # Text rendered in the input box when it's empty.
    hide_input = false
    rounding = 10 # -1 means complete rounding (circle/oval)
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i> # can be set to empty

    position = 0, 230
    halign = center
    valign = bottom
    zindex = 10
}

# DATE
label {
    monitor =
    text = cmd[update:18000000] echo "<b> "$(date +'%A, %-d %B %Y')" </b>"
    color = rgb(0, 255, 213)
    font_size = 14
    font_family = $font_family
    position = 0, -250
    halign = center
    valign = top
}

# TIME HR
label {
    monitor =
    text = cmd[update:1000] date +"%I"
    color = rgb(245, 189, 230)
    shadow_size = 3
    shadow_color = rgb(0,0,0)
    shadow_boost = 1.2
    font_size = 180
    font_family = $font_family
    position = 0, -255
    halign = center
    valign = top
    zindex = 5
}

# TIME MIN
label {
    monitor =
    text = cmd[update:1000] date +"%M"
    color = rgb(145, 215, 227)
    font_size = 180
    font_family = $font_family
    position = 0, -450
    halign = center
    valign = top
    zindex = 5
}

# TIME SEC
label {
    monitor =
    text = cmd[update:1000] date +"%S"
    color = rgb(184, 192, 224)
    shadow_size = 3
    shadow_color = rgb(0,0,0)
    shadow_boost = 1.2
    font_size = 20
    font_family = $font_family
    position = 150, -660
    halign = center
    valign = top
    zindex = 5
}

