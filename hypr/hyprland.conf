# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
# System Controls
bind = SUPER CTRL, X, exec, systemctl poweroff -i
bind = SUPER CTRL, R, exec, systemctl reboot
bind = SUPER CTRL, E, exec, pkill wlogout || wlogout

# Hypr Controls
bind = SUPER CTRL, Q, exit,
bind = SUPER CTRL, N, exec, hyprctl dispatch splitratio -0.1
bind = SUPER CTRL, M, exec, hyprctl dispatch splitratio 0.1
bind = SUPER CTRL, B, exec, killall -SIGUSR2 waybar # Reload Waybar
# Rotate Screen
bind = SUPER SHIFT, R, exec, hyprctl keyword monitor eDP-1,preferred,auto,1,transform,1
bind = SUPER SHIFT CTRL, R, exec, hyprctl keyword monitor eDP-1,preferred,auto,1,transform,0

# Window Management
bind = SUPER, Q, killactive,
bind = SUPER, tab, changegroupactive
bind = SUPER, Tab, bringactivetotop,
bind = SUPER, ., pseudo, # dwindle
bind = SUPER, /, togglesplit, # dwindle
bind = SUPER, M, fullscreen,
bind = SUPER, Space, togglefloating,
bind = SUPER CTRL, Return, layoutmsg, swapwithmaster

# Programs
bind = SUPER, F, exec, nemo
bind = SUPER, Return, exec, wezterm
bind = SUPER SHIFT, Return, exec, kitty -e fish
bind = SUPER, T, exec, telegram-desktop
bind = SUPER, P, exec, pkill rofi || rofi -show drun -theme $HOME/.config/rofi/launchers/fullscreen.rasi
bind = SUPER, V, exec, vivaldi-stable
bind = SUPER, B, exec, firefox
bind = SUPER, O, exec, opera
bind = SUPER, W, exec, microsoft-edge-stable
bind = SUPER, C, exec, copyq menu
bind = SUPER, E, exec, code
bind = SUPER, G, exec, gimp

# Notification
bind = SUPER, N, exec, swaync-client -t -sw

# Screenshot a window
bind = SUPER, PRINT, exec, hyprshot -m window --clipboard-only
# Screenshot a region
bind = , PRINT, exec, hyprshot -m region --clipboard-only
# Screenshot a monitor
bind = SUPER SHIFT, PRINT, exec, hyprshot -m output --clipboard-only

